<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animation Canvas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="monCanvas" width="800" height="800"></canvas>
            <div id="compteur">0</div>
        </div>
        <div class="right-side-container">
            <div id="control-panel-container">
                <div class="control-panel">
                    <label for="vitesse">Vitesse :</label>
                    <input type="range" id="vitesse" min="1" max="5">

                    <label for="run">Lancement</label>
                    <button id="run">Run</button>
                    <label for="stop">Arrêter</label>
                    <button id="stop">Stop</button>
                    <label for="pas_a_pas">Pas à Pas</label>
                    <button id="pas_a_pas">Pas à Pas</button>
                    <label for="raz">RAZ</label>
                    <button id="raz">RAZ</button>
                </div>
            </div>
            <div class="circle-container">
                <div class="circle">
                    <p class="nord">N</p>
                    <p class="est">E</p>
                    <p class="sud">S</p>
                    <p class="ouest">O</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
